<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <!-- Header Section -->
    <header class="header">
        <div class="logo">Book Library</div>
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Search by book or author..." aria-label="Search books">
            <button id="searchButton" aria-label="Search"><i class="fas fa-search"></i></button>
        </div>
        <ul class="nav-links">
            <li><a href="#"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="#"><i class="fas fa-book-open"></i> Contact Us</a></li>
        </ul>
        <div class="menu-toggle" onclick="toggleMenu()">☰</div>
    </header>
    <div class="main-container">

        <!-- Filter Section -->
        <aside class="sidebar">
            <button class="close-sidebar" id="closeSidebar">
                <i class="fas fa-times"></i>
            </button>
            <h3>Filters</h3>
            <div class="filter-section">
                <h4>Publication Year</h4>
                <div class="year-range">
                    <input type="range" id="yearRange" min="1900" max="2023" value="2023">
                    <div class="year-values">
                        <span>1900</span>
                        <span id="currentYearValue">2023</span>
                    </div>
                </div>
            </div>
            <div class="filter-section">
                <h4>Rating</h4>
                <div class="rating-filter">
                    <div class="star-rating">
                        <input type="checkbox" id="rating5" value="5">
                        <label for="rating5">★★★★★</label>
                    </div>
                    <div class="star-rating">
                        <input type="checkbox" id="rating4" value="4">
                        <label for="rating4">★★★★☆ & up</label>
                    </div>
                    <div class="star-rating">
                        <input type="checkbox" id="rating3" value="3">
                        <label for="rating3">★★★☆☆ & up</label>
                    </div>
                </div>
            </div>
            <div class="filter-section">
                <h4>Language</h4>
                <select id="languageFilter">
                    <option value="all">All Languages</option>
                    <option value="en">English</option>
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                </select>
            </div>
            <button id="applyFilters" class="apply-btn">Apply Filters</button>
        </aside>


        <main class="content">
            <!-- Sorting -->
        <div class="sort-container">
            <div class="filter-toggle" id="filterToggle">
                <i class="fas fa-filter"></i>
            </div>
            <div class="view-toggle">
                <button id="gridView" class="active" title="Grid View">
                    <i class="fas fa-th"></i>
                </button>
                <button id="listView" title="List View">
                    <i class="fas fa-list"></i>
                </button>
            </div>
            <div class="innner-sort-container">
                <p>Sort by:</p>
                <select id="sortSelect">
                    <option value="title-asc">Title (A-Z)</option>
                    <option value="title-desc">Title (Z-A)</option>
                    <option value="year-desc">Publication Year (Newest)</option>
                    <option value="year-asc">Publication Year (Oldest)</option>
                    <option value="rating-desc">Rating (High to Low)</option>
                </select>
            </div>
        </div>
            <!-- Loader -->
            <div id="loadingIndicator" class="loading">
                <div class="spinner"></div>
                <p>Loading books...</p>
            </div>

            <div id="booksContainer" class="books-grid"></div>
            <div id="noResults" class="no-results">
                <p>No books found matching your search.</p>
            </div>

            <!-- Pagination -->
            <div id="pagination" class="pagination">
                <button id="prevPage" disabled><i class="fas fa-chevron-left"></i> Previous</button>
                <span id="pageInfo">Page 1</span>
                <button id="nextPage">Next <i class="fas fa-chevron-right"></i></button>
            </div>
        </main>
    </div>

    <!-- Footer Section -->
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-left">
                <div class="logo">Book Library</div>
                <p class="copyright">© 2025 Book Library. All rights reserved.</p>
            </div>
            <div class="footer-right">
                <div class="social-icons">
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-goodreads"></i></a>
                </div>

            </div>
        </div>
    </footer>

    <script src="assets/js/script.js"></script>
</body>

</html>
